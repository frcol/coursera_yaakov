<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/custom.css">
    <script src="lib/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="productService.js"></script>
    <script src="productCtrl.js"></script>
  </head>

<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ProductListBuy as listBuy">
      <h2>To buy:</h2>
      <table class="table table-striped table-bordered table-condensed">
        <thead>
          <tr>
            <th  colspan="2">Itens</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in listBuy.itens">
           <td style="width:95%" class="center" >
             Buy {{item.quantity}} {{item.name}}
           </td>
           <td>
             <button ng-click="listBuy.removeItem($index, item)" class="btn btn-default">
               <span class="glyphicon glyphicon-ok"></span> Bought
             </button>
           </td>
          </tr>
          <tr ng-if="listBuy.itens.length == 0">
             <td class="center empty" colspan="2">
               Everything is bought!
             </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="ProductListBought as listBought">
     <h2>Already Bought:</h2>
     <table class="table table-striped table-bordered table-condensed">
       <thead>
         <tr>
           <th  colspan="2">Itens</th>
         </tr>
       </thead>
       <tbody>
         <tr ng-repeat="item in listBought.itens">
          <td style="width:95%" class="center" >
            Bought {{item.quantity}} {{item.name}}
          </td>
          <td>
            <button ng-click="listBought.removeItem($index, item)" class="btn btn-default">
              <span class="glyphicon glyphicon-remove"></span> Delete
            </button>
          </td>
         </tr>
         <tr ng-if="listBought.itens.length == 0">
            <td class="center empty" colspan="2">
              Nothing bought yet!!
            </td>
       </tr>
       </tbody>
     </table>
    </div>
  </div>
</div>

</body>
</html>
